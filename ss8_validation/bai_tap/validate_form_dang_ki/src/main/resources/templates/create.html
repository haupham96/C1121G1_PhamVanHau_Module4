<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form th:object="${userDTO}" method="post">
<table border="1">
    <tr>
        <th>First Name</th>
        <td><input type="text" th:field="*{firstName}"></td>
        <td style="color: red" th:errors="*{firstName}"></td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td><input type="text" th:field="*{lastName}"></td>
        <td style="color: red" th:errors="*{lastName}"></td>
    </tr>
    <tr>
        <th>Phone Number</th>
        <td><input type="text" th:field="*{phoneNumber}"></td>
        <td style="color: red" th:errors="*{phoneNumber}"></td>
    </tr>
    <tr>
        <th>Date Of Birth</th>
        <td><input type="date" th:field="*{dateOfBirth}"></td>
        <td style="color: red" th:errors="*{dateOfBirth}"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><input type="text" th:field="*{email}"></td>
        <td style="color: red" th:errors="*{email}"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Create User"></td>
    </tr>
</table>
</form>
</body>
<script>

</script>
</html>
