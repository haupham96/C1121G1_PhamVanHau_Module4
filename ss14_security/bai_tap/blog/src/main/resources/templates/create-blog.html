<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Create Blog</h1>
<form method="post" th:object="${blog}">
    <table>
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th>Author</th>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <th>Category</th>
            <td><input type="text" th:field="*{category}"></td>
        </tr>
        <tr>
            <th>Blog Detail</th>
            <td><input type="text" th:field="*{detail}"></td>
        </tr>
        <tr>
            <td><input type="hidden" th:field="*{account}"></td>
        </tr>
        <tr>
            <th><a href="/blogUser">Back</a></th>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
