<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Blogs</h1>
<div>
    <a style="text-decoration: none" href="/login">Login</a>
</div>
<table border="1" style="border-collapse: collapse ; border:  1px solid black">
    <tr>
        <th>No.</th>
        <th>Blog Name</th>
        <th>Author</th>
        <th>User</th>
        <th>Category</th>
        <th>Detail</th>
    </tr>
    <tr th:each="blog,loop:${blogs}">
        <td th:text="${loop.count}"></td>
        <td th:text="${blog.name}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.account.userName}"></td>
        <td th:text="${blog.category}"></td>
        <td th:text="${blog.detail}"></td>
    </tr>
</table>
</body>
</html>
