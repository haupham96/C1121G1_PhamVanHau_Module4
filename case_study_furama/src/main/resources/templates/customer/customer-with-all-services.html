<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <th:block th:replace="~{/layout::linkBootStrap}"></th:block>
    <style th:replace="~{/layout::style}"></style>
</head>
<body>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>No.</th>
        <th>Customer Name</th>
        <th>Employee Name</th>
        <th>Service Name</th>
        <th>Service Price</th>
        <th>Deposit</th>
        <th>Attach Service</th>
        <th>Attach Service Price</th>
        <th>Total Quantity</th>
        <th>Total Money</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="obj,loop:${list}">
        <td th:text="${loop.count}"></td>

        <td th:each="customer:${customers}" th:if="${customer.id == obj.customerId}" th:text="${customer.name}" ></td>

        <td th:each="employee:${employees}" th:if="${employee.id == obj.employeeId}" th:text="${employee.name}"></td>

        <td th:each="service:${services}" th:if="${service.id == obj.serviceId}" th:text="${service.name}"></td>

        <td th:text="${obj.servicePrice}"></td>
        <td th:text="${obj.deposit}"></td>
        <td th:text="${obj.attachServiceName}"></td>
        <td th:text="${obj.attachServicePrice}"></td>
        <td th:text="${obj.totalQuantity}"></td>
        <td th:text="${obj.totalMoney}"></td>
    </tr>
    </tbody>

</table>
</body>
</html>
