<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<th:block th:replace="~{/layout::linkBootStrap}"></th:block>
<style th:replace="~{/layout::style}"></style>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form method="post" th:object="${customerDTO}">
                <div class="modal-header">
                    <h4 class="text-primary">Edit Customer</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Customer Code</label>
                        <input type="text" class="form-control" th:field="*{customerCode}">
                        <p class="form-helper text-danger" th:errors="*{customerCode}"></p>
                    </div>
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" class="form-control" th:field="*{name}">
                        <p class="form-helper text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" class="form-control" th:field="*{birthday}">
                        <p class="form-helper text-danger" th:errors="*{birthday}"></p>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{gender}">
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>ID Number</label>
                        <input type="text" class="form-control" th:field="*{idCard}">
                        <p class="form-helper text-danger" th:errors="*{idCard}"></p>
                    </div>
                    <div class="form-group">
                        <label>Phone number</label>
                        <input type="text" class="form-control" th:field="*{phone}">
                        <p class="form-helper text-danger" th:errors="*{phone}"></p>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                        <p class="form-helper text-danger" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" th:field="*{address}">
                        <p class="form-helper text-danger" th:errors="*{address}"></p>
                    </div>
                    <div class="form-group">
                        <label>Customer Type</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{customerType.id}">
                            <option th:each="type:${customerTypes}" th:value="${type.id}"
                                    th:text="${type.name}"></option>
                        </select>
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/customer" class="btn btn-dark">Cancel</a>
                    <input type="submit" class="btn btn-info" value="Edit">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
