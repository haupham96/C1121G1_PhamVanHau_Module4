<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <th:block th:replace="~{/layout::linkBootStrap}"></th:block>
    <style th:replace="~{/layout::style}"></style>
</head>
<body>
<div class="row">
    <div th:replace="~{/index::navigationBar}"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <table class="table">
            <thead class="table-primary">
            <tr>
                <th>Contract ID</th>
                <th>Customer Name</th>
                <th>Employee Name</th>
                <th>Service Name</th>
                <th>Service Price</th>
                <th>Deposit</th>
                <th>Attach Service</th>
                <th>Attach Service Price</th>
                <th>Total Quantity</th>
                <th>Total Money</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="obj:${views}">
                <td th:text="${obj.contract.id}"></td>
                <td th:text="${obj.customer.name}"></td>
                <td  th:text="${obj.employee.name}"></td>
                <td th:text="${obj.service.name}"></td>
                <td th:text="${obj.service.price}"></td>
                <td th:text="${obj.contract.deposit}"></td>

                <td th:if="${obj.attachServiceName != ''}" th:text="${obj.attachServiceName}"></td>
                <td class="text-danger" th:if="${obj.attachServiceName == ''}" th:text="${'không sử dụng'}"></td>

                <td th:text="${obj.attachServicePrice}"></td>
                <td th:text="${obj.totalQuantity}"></td>
                <td th:text="${obj.totalMoney}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
