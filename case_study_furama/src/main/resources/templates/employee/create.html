<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <th:block th:replace="~{/layout::linkBootStrap}"></th:block>
    <style th:replace="~{/layout::style}"></style>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
            integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form method="post" th:object="${employeeDTO}">
                <div class="modal-header">
                    <h4 class="text-primary">Create new Employee</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{name}">
                        <p class="form-helper text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" class="form-control" th:field="*{birthday}">
                        <p class="form-helper text-danger" th:errors="*{birthday}"></p>
                    </div>
                    <div class="form-group">
                        <label>ID Number</label>
                        <input type="text" class="form-control" th:field="*{idCard}">
                        <p class="form-helper text-danger" th:errors="*{idCard}"></p>
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="text" class="form-control" th:field="*{salary}">
                        <p class="form-helper text-danger" th:errors="*{salary}"></p>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}">
                        <p class="form-helper text-danger" th:errors="*{phone}"></p>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                        <p class="form-helper text-danger" th:errors="*{email}"></p>
                    </div>
                    <div class="form-group" id="roomStandard">
                        <label>Address</label>
                        <input type="text" class="form-control" th:field="*{address}">
                        <p class="form-helper text-danger" th:errors="*{address}"></p>
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{position.id}">
                            <option th:each="possition:${positions}" th:value="${possition.id}" th:text="${possition.name}"></option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Education Degreee</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{educationDegree.id}">
                            <option th:each="edu:${educationDegrees}" th:value="${edu.id}" th:text="${edu.name}"></option>
                        </select>
                        <br>
                    </div>
                    <div class="form-group">
                        <label>Division</label>
                        <select class="form-select" aria-label="Default select example" th:field="*{division.id}">
                            <option th:each="division:${divisions}" th:value="${division.id}" th:text="${division.name}"></option>
                        </select>
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/employee" class="btn btn-dark">Cancel</a>
                    <input type="submit" class="btn btn-info text-light" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
