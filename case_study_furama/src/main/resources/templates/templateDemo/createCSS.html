<!doctype html>
<html lang="en">
<head>
    <title>Contact Form 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/js/css_create/css/style.css">

    <style>

        .btn-grad-create {
            background-image: linear-gradient(to right, #1CD8D2 0%, #93EDC7 51%, #1CD8D2 100%)
        }

        .btn-grad-create {
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
        }

        .btn-grad-create:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-1 mt-0">
                <h2 class="heading-section text-light">CREATE FORM</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="wrapper img" style="background-image: url(/js/css_create/images/img.jpg);">
                    <div class="row">
                        <div class="col-md-9 col-lg-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="name">Name</label>
                                                <input type="text" class="form-control" name="name" id="name"
                                                       placeholder="Name">
                                                <p class="form-helper text-danger">Validate</p>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="price">Price</label>
                                                <input type="text" class="form-control" name="price" id="price"
                                                       placeholder="Price">
                                                <p class="form-helper text-danger">Validate</p>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="code">Code</label>
                                                <input type="text" class="form-control" id="code" placeholder="Code">
                                                <p class="form-helper text-danger">Validate</p>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="date">Date</label>
                                                <input type="date" class="form-control" id="date" placeholder="Date">
                                                <p class="form-helper text-danger">Validate</p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <a class="btn-grad-create" href="/demo">Back</a>
                                        </div>
                                        <div class="col-md-6">
                                            <button style="border: 0px" type="submit" class="btn-grad-create">Create
                                            </button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/css_create/js/jquery.min.js"></script>
<script src="/js/css_create/js/popper.js"></script>
<script src="/js/css_create/js/bootstrap.min.js"></script>
<script src="/js/css_create/js/jquery.validate.min.js"></script>
<script src="/js/css_create/js/main.js"></script>

</body>
</html>
