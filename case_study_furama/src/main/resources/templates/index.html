<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <th:block th:replace="~{/layout::linkBootStrap}"></th:block>
    <style>
        *{box-sizing: border-box;
        margin: 0px;padding: 0px}
    </style>
</head>
<body>
<div th:fragment="navigationBar">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-light" href="#">Furama</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light btn btn-danger" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light btn btn-primary ms-1" href="/customer">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light btn btn-primary ms-1" href="/employee">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light btn btn-primary ms-1" href="/service">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light btn btn-primary ms-1" href="/contract">Contract</a>
                    </li>
                </ul>
                <form class="d-flex flex-column">
                    <p class="text-light" th:text="${userInfor}"></p>
                        <p class="text-light" th:if="${userModel}" th:text="${userModel.employee.name}"></p>
                    <a th:if="${userInfor}" class="btn btn-outline-success" th:href="@{/logout}">LogOut</a>
                    <a th:if="${userInfor == null}" class="btn btn-outline-success" th:href="@{/login}">Login</a>
                </form>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <div  class="row">
        <div class="col-4 float-start m-0 p-0">
            <img width="100%" height="100%"  src="https://wallpaperaccess.com/full/1510143.jpg" alt="">

        </div>
        <div class="col-8 float-start m-0 p-0">
            <img width="100%" height="100%"  src="https://wallpaperaccess.com/full/902478.jpg" alt="">
        </div>
    </div>
</div>

</body>
<script>
    function showMess() {
        document.getElementById("mess").innerText = "";
    }
    setTimeout(showMess, 1500);
</script>
</html>
