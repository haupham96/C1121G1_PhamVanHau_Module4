<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
    <th:block th:replace="~{/layout::linkBootStrap}"></th:block>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
            integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div th:replace="~{/index::navigationBar}"></div>
</div>
<div class="container">
    <div class="d-flex justify-content-center">
        <h1 class="text-primary">List Contract</h1>
    </div>
    <div>
        <div style="display: flex; justify-content: flex-start; flex-direction: column">
            <a class="btn btn-info col-2 text-light mt-1" href="/contract/create">Create New Contract</a>
        </div>
    </div>
    <br>
    <div class="row">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>No.</th>
                <th>Start Day</th>
                <th>End Day</th>
                <th>Customer Name</th>
                <th>Employee Name</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contract,loop:${contracts}">
                <td th:text="${loop.count}"></td>
                <td th:text="${contract.startDate}"></td>
                <td th:text="${contract.endDate}"></td>
                <td th:text="${contract.customer.name}"></td>
                <td th:text="${contract.employee.name}"></td>
                <td>
                    <a class="btn btn-primary text-light text-decoration-none" th:href="@{/contract/view/__${contract.id}__}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

    <h5 class="text-center text-danger" th:text="${message}" id="message"></h5>
</div>
</body>
<script>
    function showMessage() {
        document.getElementById("message").innerText = "";
    }
    setTimeout(showMessage, 1500);

</script>
</html>
