<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color: red" th:text="${title}"></h1>
<br>
    <a th:href="@{/blog}">Back</a>
<br>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Category</th>
        <th>Author</th>
        <th>Blog Name</th>
        <th>Blog Description</th>
    </tr>
    <tr th:each="blogObj,loop : ${blogList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${blogObj.category.name}">
        </td>
        <td th:text="${blogObj.author}"></a></td>
        <td th:text="${blogObj.blogName}"></td>
        <td th:text="${blogObj.blogDescription}"></td>

    </tr>
</table>

</body>
</html>
