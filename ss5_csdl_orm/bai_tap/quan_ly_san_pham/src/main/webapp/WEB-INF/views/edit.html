<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style th:replace="/layout :: style"></style>
    <th:block th:replace="/layout :: linkHead"></th:block>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">

            <form th:action="@{/product/edit/{id}(id=${product.id})}" method="post" th:object="${product}">
                <div>
                    <h4 class="modal-title text-primary">Chỉnh sửa sản phẩm</h4>
                </div>
                <div>
                    <div class="form-group">
                        <label>Tên Sản Phẩm</label>
                        <input  type="text" class="form-control" th:field="*{tenSanPham}"/>
                    </div>
                    <div class="form-group">
                        <label>Giá sản phẩm</label>
                        <input  type="text" class="form-control" th:field="*{giaSanPham}" />
                    </div>
                    <div class="form-group">
                        <label>Mô tả sản phẩm</label>
                        <input  type="text" class="form-control" th:field="*{moTa}" />
                    </div>
                    <div class="form-group">
                        <label>Nhà sản xuất</label>
                        <select class="form-control" th:field="*{nhaSanXuat}">
                            <option th:each="nhaSX:${nhaSanXuat}" th:text="${nhaSX}" th:value="${nhaSX}" >
                            </option>
                        </select>
                    </div>
                    <div>
                        <a href="/product" class="btn btn-dark">Huỷ</a>
                        <input type="submit" class="btn btn-info" value="Chỉnh sửa">
                    </div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
<th:block th:replace="/layout :: script"></th:block>
</html>
